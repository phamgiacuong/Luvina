<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--<head th:replace="layout :: head"></head>-->
<body>
<!--<nav th:replace="layout :: header"></nav>-->

<div class="container main-content list">
    <div th:if="${success}" class="row alert alert-success alert-dismissible">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <span th:text="${success}"></span>
    </div>

    <th:block th:if="${#lists.isEmpty(customers)}">
        <h3>No officer of this customer</h3>
    </th:block>

    <th:block th:unless="${#lists.isEmpty(customers)}">
        <div class="row">
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>Cust_id</th>
                    <th>officer_id</th>
                    <th>end_date</th>
                    <th>first_name</th>
                    <th>last_name</th>
                    <th>start_date</th>
                    <th>title</th>
                    <th>Edit</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="customer : ${customers}">
                    <td th:text="${customer.getCust_id()}"></td>
                    <td th:text="${customer.getOfficer_id()}"></td>
                    <td th:text="${customer.getEnd_date()}"></td>
                    <td th:text="${customer.getF_name()}"></td>
                    <td th:text="${customer.getL_name()}"></td>
                    <td th:text="${customer.getState_date()}"></td>
                    <td th:text="${customer.getTitle()}"></td>
                    <td><a th:href="@{/officer/{cust_id}/edit(cust_id=${customer.getCust_id()})}"><span class="glyphicon glyphicon-pencil"></span></a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </th:block>
</div>
<!-- /.container -->

<footer th:replace="layout :: footer"></footer>
</body>
</html>
