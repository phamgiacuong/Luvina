<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
<nav th:replace="layout :: header"></nav>

<div class="container main-content form">
	<div class="row">
		<form action="#" th:action="@{/product/save}" th:object="${product}"
			  method="POST" novalidate="novalidate">
			<!--<input type="hidden" th:field="*{productCd}" />-->
			<div class="form-group">
				<label>product_cd</label>
				<input type="text" class="form-control"
					   th:field="*{productCd}"  />
			</div>
			<div class="form-group">
				<label>date_offered</label>
				<input type="text" class="form-control"
					   th:field="*{dateOffered}"  />
			</div>
			<div class="form-group">
				<label>date_retired</label>
				<input type="text" class="form-control"
					   th:field="*{dateRetired}"  />
			</div>
			<div class="form-group">
				<label>Name</label>
				<input type="text" class="form-control"
					   th:field="*{name}"  />
			</div>
			<div class="form-group">
				<label>product_type_cd</label>
				<input type="text" class="form-control"
					   th:field="*{productTypeCd}"  />
			</div>

			<button type="submit" class="btn btn-primary">Save</button>
		</form>
	</div>
</div><!-- /.container -->

<footer th:replace="layout :: footer"></footer>
</body>
</html>
