<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Login Page</title>
	<link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
<div class="main-content">

	<p th:if="${param.error}" class="error">Invalid email or password</p>
	<p th:if="${param.logout}" class="success">You have been logged out</p>
	<h3>Login to continue</h3>
	<form action="#" th:action="@{/login}" method="POST" th:object="${customer}">
		<div class="form-group">
			<label>Username</label>
			<input type="text" class="form-control"
				   th:field="*{userName}"  />
		</div>
		<div class="form-group">
			<label>Username</label>
			<input type="password" class="form-control"
				   th:field="*{passWord}"  />
		</div>
		<!--<input type="text" placeholder="Username"  th:field="*{userName}"  /><br />-->
		<!--<input type="password" placeholder="Password" th:field="*{passWord}" /><br />-->
		<button type="submit">Login</button> <br />
	</form>
</div>
</body>
</html>
